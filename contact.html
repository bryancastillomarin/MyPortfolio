<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bryan Castillo Marín | Contact</title>
    <link rel="icon" href="logo.svg" type="image/x-icon"/>

    <!--Fontawesome icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <!--Google font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/contact.min.css">

</head>
<body>
    <main class="main-container">
        <div class="flex-container">
            <div class="container">
                <div class="titles">
                    <span class="title">Bryan Castillo Marín</span>
                    <span class="title">Frontend Developer</span>
                </div>
                <div class="image">
                    <img src="https://cdn.pixabay.com/photo/2016/06/13/17/30/mail-1454731_960_720.png" class="image-img">
                </div>
            </div>
            <div class="container">
                <div class="titles">
                    <span class="form-title">Get in touch</span>
                </div>
                <form action="" method="POST" class="form">
                    <div class="form-group">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" id="name" placeholder="Name" class="form-input">
                        <small class="form-error">error</small>
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" placeholder="Email" class="form-input">
                        <small class="form-error">error</small>
                    </div>
                    <div class="form-group">
                        <label for="message" class="form-label">Message</label>
                        <textarea id="message" rows="5" placeholder="Message..." class="form-input textarea"></textarea>
                        <small class="form-error">error</small>
                    </div>
                    <input type="submit" value="Submit" class="form-submit">
                </form>
                <div class="social">
                    <a href="https://www.facebook.com/bryan.castillomarin/" target="_blank" class="social__icon icon">
                        <i class="fab fa-facebook-square"></i>
                    </a>
                    <a href="https://www.instagram.com/bryancastillomarin/" target="_blank" class="social__icon icon">
                        <i class="fab fa-instagram-square"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/bryan-castillo-marin/" target="_blank" class="social__icon icon">
                        <i class="fab fa-linkedin"></i>
                    </a>
                    <a href="https://github.com/bryancastillomarin" target="_blank" class="social__icon icon">
                        <i class="fab fa-github"></i>
                    </a>
                </div>
            </div>
        </div>
        <a href="/" class="back-btn icon"><i class="fas fa-arrow-circle-left"></i><span class="isHidden"> Back to portfolio</span></a>
    </main>
</body>
</html>
